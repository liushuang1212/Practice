<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            #div1{
                width: 0px;
                height: 0px;
                border: 30px solid transparent;
                border-left-color: red;
            }
        </style>
    </head>
    <body>
        <div id="div1"></div>
        <!--
            边框的接口处是斜线
            transparent - 透明
            三角形实现原理：
                宽高设置为0
                border的宽度就是三角形的宽度
                隐藏的内容用transparent

        -->
    </body>
</html>
