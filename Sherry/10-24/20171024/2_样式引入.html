<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>样式引入</title>
        <style>
            #div1{
                height:30px;border:1px solid #000;
                }
        </style>
    </head>
    <body>
        <!--
            id:
                - 页面只可以存在一个这个名字的id
                - 不可以是数字开头
                - 不可以用中文
                - 不要用特殊符号（- _除外）
                - 语义化

            内部样式
             - 写在style标签内
            id -> #名字
        -->
        <div id=""div1></div>
        <div></div>
        <div></div>
    </body>
</html>
