<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            #box{
                width: 700px;
                height: 1000px;
                border: 1px solid #000;
                /*background-color:pink;
                background-image:url(img/mao.jpg);
                background-repeat:no-repeat;*/
                /*background-repeat:repeat;*/
                /*background-repeat:repeat-x;*/
                /*background-repeat:repeat-y;*/
                /*background-position:right top;*/
                /*background-position:-100px -40px;
                background-attachment: fixed;*/
                background: url(img/mao.jpg) no-repeat center 20px fixed;
            }
        </style>
    </head>
    <body>
        <div id="box">
        </div>
        <!--
            background-color - 背景颜色
            background-image - 背景图片
            background-repeat - 背景重复
                    - no-repeat 不重复
                    - repeat 重复（默认值）
                    - repeat-x x（横向）方向重复
                    - repeat-y y（竖向）方向重复
            background-position: (数值的合用容易产生问题)
                x:
                    - left
                    - center
                    - right
                y:
                    - top
                    - center
                    - bottom
                x:
                    - 左右的控制写前面
                        正值：往右
                        负值：往左
                    - 上下的控制写在后面
                        正值：往下
                        负值：往上
                background-attachment - 背景图片是否跟随滚动
                    - fixed 固定
                    - scroll 滚动（默认）
                background: 复合属性
                    - 以上所有的值
                    - 可以自己尝试 哪些值删除会产生什么效果
            -->
    </body>
</html>
