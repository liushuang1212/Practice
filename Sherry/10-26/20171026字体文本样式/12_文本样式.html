<html>
    <head>
        <meta charset="utf-8">

        <style>
            #div1{
                width: 500px;

        </div>
        <div id="div2">

        </div>
        <!--
            text-align -文本方向控制
                 - center 居中
                 - left 向左（默认）
                 - right 向右
            text-decoration -文本修饰
                 - none (默认无样式)
                 - underline 下划线
                 - overline  上划线
                 - line-through 删除线
            em - 单位
                - 当前这个文字 1em = 1个文字的大小
        -->
    </body>
