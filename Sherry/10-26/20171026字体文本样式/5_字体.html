<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            #div1{
                width: 300px;
                border: 1px solid #000;
                font-size:26px;
                font-family:"宋体";
                /*font-style:italic;*/
                font-style:normal;
                font-weight: 1000;
                /*font-weight: bold;*/
            }
        </style>
    </head>
    <body>
        <div id="div1">
                Miaov 妙味的图书不错
        </div>
        <!--
            font-family - 字体
                中文常用的： 宋体 微软雅黑
                英文 常用字体：Helvetica Arial （可以不加引号）

                中英文设定字体的时候：
                    英文要放在前面，中文放在后面
                    （英文的字体里面没有设置中文，会向后查找可以用字体）
                多个字体设定的时候，第一个为首选项，后面的为备选
            font-style - 字体样式
                - italic 斜体
                - normal 正常
            font-weight - 文字加粗
                - 数值（100-500）（700朝上可以看出比较明显），不推荐使用，1000最多了，不能再多了
                - bold 加粗
        -->
    </body>
</html>
