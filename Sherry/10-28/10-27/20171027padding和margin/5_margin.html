<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            #div1{
                width: 100px;
                height: 100px;
                border: 1px solid #000;
            }
            #div2{
                width: 100px;
                height: 100px;
                border: 1px solid red;
                margin-top:60px;
                margin:50px 30px 20px 10px;
                /*margin-right:30px;
                margin-bottom: 20px;
                margin-left: 10px;*/
                width: 300px;
            }
        </style>
    </head>
    <body>
        <div id="div1"></div>
        <div id="div2"></div>
        <!--
            margin:外填充
                 - 在边框以外进行填充
            盒模型：margin(外填充)+border（边框）+padding（内填充）+content

            浏览器内选中该元素提供的大小：content+padding+border

            接受多值
                接受四种方式
            接受指定方向
                margin-top:50px;
                margin-right:30px;
                margin-bottom: 20px;
                margin-left: 10px;

            margin和padding 都是复合值
            ** 复合值可以覆盖单条属性！！
        -->
    </body>
</html>
