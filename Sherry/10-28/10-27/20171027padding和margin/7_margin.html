<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            .box{
                width: 100px;
                height: 100px;
                border: 1px solid #000;
            }
            .box1{
                width: 100px;
                height: 100px;
                border: 1px solid red;
            }
            .div{
                width: 100px;
                height: 100px;
                background: red;
                color: #fff;
            }
            .div1{
                margin-left: 30px;
            }
            .div2{
                margin-left: -30px;
            }
            .div3{
                margin-right: 30px;
            }
            .div4{
                margin-top: 30px;
            }
            .div5{
                margin-top: -30px;
                background: orange;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="div div1">
                div1
            </div>
        </div>
        <div class="box">
            <div class="div div2">
                div2
            </div>
        </div>
        <div class="box">
            <div class="div div3">
                div3
            </div>
        </div>
        <div class="box1">
            <div class="div div4">
                div4
            </div>
        </div>
        <div class="box1">
            <div class="div div5">
                div5
            </div>
        </div>
    </body>
    <!--
        id：
            1. 命名不可以重复
            2.开头不能数字、中文、特殊符号（-_）
        class: 元素选择器
            1. 命名可以重复
            2.开头不能数字、中文、特殊符号（-_）
        margin-top和margin-left：
        这两个值 可以作为定位上面的使用，接受负值

        margin-right和margin-bottom
        这两个值不会有效果

    -->
</html>
