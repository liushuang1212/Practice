<html>

        <title></title>
        <style>
            #div1{
                width: 300px;
                height: 200px;
                background: red;
                margin-top:20px;
                margin-bottom:20px;
            }
            #div2{
                width: 300px;
                height: 200px;
                background: green;
                margin-top:70px;
            }

    -->
