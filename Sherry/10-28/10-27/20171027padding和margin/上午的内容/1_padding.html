<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            #box{
                width: 100px;
                height: 100px;
                border: 1px solid #000;
                background: green;
            }
            #box2{
                width: 100px;
                height: 100px;
                border: 1px solid red;
                padding:50px;
                background: blue;
            }
        </style>
    </head>
    <body>
        <div id="box"></div>
        <div id="box2">1211212</div>
    </body>
    <!--
        padding:内填充
            - 边框以内的区域进行填充
            - padding不计算在宽度以及高度内
            - 背景不会受到padding的影响，依旧从左上角开始
    -->
</html>
