<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }

        .box1 {
            width: 700px;
        }

        .xbk {
            padding: 90px 140px 89px 140px;
            background-color: #e56d76;
        }

        .sbk {
            border: 3px dashed #fff;
            background-color: #e56b75;
            padding: 32px;
        }

        .dbk {
            border: 2px solid #fff;
            background-color: #ea8891;
            padding: 33px;
        }

        .xbk1 {
            border: 2px dotted #fffcf9;
            padding: 30px;
            background-color: #fdad5f;
        }

        .xbk2 {
            border: 1px dashed #fff;
            background-color: #faec4d;
            padding: 7px;
        }

        .sbk1 {
            border: 1px dashed #fff;
            background-color: #bfc649;
            padding: 43px 38px 38px 43px;
        }

        .content {
            width: 113px;
            height: 113px;
            border: 2px solid #fff;
            background-color: #e56d76;
        }

        .content1 {
            width: 113px;
            height: 113px;
            border: 2px dashed #fff;
            background-color: #bae1fd;
        }

        .xk {
            border: 1px dashed #fff;
            padding: 43px 38px 38px 43px;
            background-color: #b7b3e5;
        }

        .xk1 {
            border: 1px dashed #fff;
            background-color: #b9e0fe;
            padding: 7px;
        }

        .xk2 {
            border: 2px dashed #fff;
            background-color: #9dc4f5;
            padding: 30px;
        }

        .dk {
            border: 3px dotted #bae1fd;
            background-color: #c5acdb;
            padding: 32px;
        }

        .sk {
            border: 5px solid #f38db9;
            padding: 30px;
            background-color: #3c3b4b;
        }

        .k {
            padding: 92px 140px 89px 140px;
            background-color: #3c3b4b;
        }

        .box2 {
            width: 700px;
        }
    </style>
</head>

<body>
    <div class="box1">
        <div class="xbk">
            <div class="sbk">
                <div class="dbk">
                    <div class="xbk1">
                        <div class="xbk2">
                            <div class="sbk1">
                                <div class="content"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="box2">
        <div class="k">
            <div class="sk">
                <div class="dk">
                    <div class="xk2">
                        <div class="xk1">
                            <div class="xk">
                                <div class="content1"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
