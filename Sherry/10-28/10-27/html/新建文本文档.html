<!--
	padding 内填充
		padding 接受多值
		接受单方向指定
			padding-top padding-left

	margin 外填充
		- 在边框以外进行填充
		- 接受多值，四种方式
				-一个值
				-两个值
				-三个值
				-四个值
		- 接受指定方向 margin-left margin-top margin-right margin-bottom
		- 子级会传递给父级margin值
	margin和padding 都是复合值 
	** 复合值可以覆盖单条属性** 
	同级情况下用margin
	嵌套关系下用padding
	同级元素，上下margin会重叠 上元素的margin-bottom会和下元素的margin-top重叠，哪个margin值大就显示哪个
	盒模型：margin+border+padding+content
	浏览器内选中该元素提供大小：content+padding+border
