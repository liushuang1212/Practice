<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>4.html</title>
        <style>
            .bj,.bj1{
                width:700px;
                height:600px;
            }
            .bj{
                background:#e56d76;
            }
            .bj1{
                background:#3c3b4b;
            }
            .x{
                height:90px;
            }
            .xbk{
                border:3px dashed #fff;
                margin:0px 140px 89px;
                padding:30px;
            }
            .sbk{
                border:2px solid #fff;
                background-color: #ea8891;
                padding:35px 31px 31px 35px;
            }
            .xbk1{
                border:2px dotted #fff6ed;
                background-color:#fdad5f;
                padding:30px;
            }
            .xbk2{
                border:1px dashed #fff;
                background-color: #faec4d;
                padding:7px;
            }
            .xbk3{
                border:1px dashed #fff;
                background-color: #bfc649;
                padding:43px 38px 38px 43px;
            }
            .sbk1{
                width:113px;
                height:113px;
                border:1px solid #fff;
                background-color: #e56d76;
            }
            .x1{
                height:92px;
            }
            .x1bk{
                border:3px dashed #fff;
                margin:0px 140px 89px;
                padding:30px;
            }
            .s1bk{
                border:2px solid #fff;
                background-color: #ea8891;
                padding:35px 31px 31px 35px;
            }
            .x1bk1{
                border:2px dotted #fff6ed;
                background-color:#fdad5f;
                padding:30px;
            }
            .x1bk2{
                border:1px dashed #fff;
                background-color: #faec4d;
                padding:7px;
            }
            .x1bk3{
                border:1px dashed #fff;
                background-color: #bfc649;
                padding:43px 38px 38px 43px;
            }
            .s1bk1{
                width:113px;
                height:113px;
                border:1px solid #fff;
                background-color: #e56d76;
            }

        </style>

    </head>
    <body>
        <div class="bj">
            <div class="x"></div>
            <div class="xbk">
                <div class="sbk">
                    <div class="xbk1">
                        <div class="xbk2">
                            <div class="xbk3">
                                <div class="sbk1">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bj1">
            <div class="x1"></div>
            <div class="x1bk">
                <div class="s1bk">
                    <div class="x1bk1">
                        <div class="x1bk2">
                            <div class="x1bk3">
                                <div class="s1bk1">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
