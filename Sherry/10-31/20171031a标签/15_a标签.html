<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style media="screen">
            .a2:link{
                color: red;
            }
            .a1:active{
                color:green;
            }
            .a3:hover{
                font-size:25px;
            }
            .a4:visited{
                color: white;
            }
        </style>
    </head>
    <body>
        <a class="a1" href="https://www.baidu.com">百度</a>
        <a class="a2" href="http://www.douyu.com">斗鱼</a>
        <a class="a3" href="http://www.xiongmaotv.com">熊猫</a>
        <a class="a4" href="http://www.huya.com/">虎牙</a>
    </body>
    <!--
        伪类
        link  - 没有点击过的
        active - 点击时的效果（没松开鼠标之前的效果）
        hover - 鼠标经过时候的样式
        visited - 点击过后的效果
    -->
</html>
