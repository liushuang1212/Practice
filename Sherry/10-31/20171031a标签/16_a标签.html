<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style media="screen">
            a:link{
                color: red;
            }
            a:visited{
                color: white;
            }
            a:hover{
                color: blue;
            }
            a:active{
                color: yellow;
            }
        </style>
    </head>
    <body>
        <a href="http://www.acfun.cn">acfun</a>
    </body>
    <!-- link  - 没有点击过的
        active - 点击时的效果（没松开鼠标之前的效果）
        hover - 鼠标经过时候的样式
        visited - 点击过后的效果

        l v h a
        驴哈
    -->




</html>
