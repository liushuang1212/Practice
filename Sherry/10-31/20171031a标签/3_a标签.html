<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style media="screen">
            .box{
                width: 100px;
                height: 100px;
                border: 1px solid #000;
            }
            a{
                background: red;
                color: #fff;
                font-family: "宋体";
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <a href="#">百度</a><a href="#">新浪</a><a href="#">淘宝</a>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </body>
    <!--
            div 独占一行
                不设置宽度的情况下，会撑满父级的宽度
                不设置高度的情况下，由内容撑开
            a标签 一行显示
                  标签之间存在间隔，换行产生的
                  - 解决方法：换行不要
    -->
</html>
