<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style media="screen">
        .box{
            width: 300px;
            height:40px;
            border: 1px solid #000;
            /*white-space: nowrap;*/
            white-space: pre-wrap;
        }
        .box a{
            width:100px;
            height: 30px;
            border: 1px solid #000;
        }
        </style>
    </head>
    <body>
        <div class="box">
            <a href="#">百度       百度百度百度百度</a> <a href="#">新浪</a> <a href="#">网易</a> <a href="#">淘宝</a>
        </div>
        <!--
            a 标签不接受宽高的设置，根据内容撑开
            word-break:break-all;强制换行
            white-space: nowrap; 不换行
            white-space: pre;- 保留你输入的格式
            white-space: pre-wrap; 保留格式，并且强制换行

            第三种解决方法
        -->
    </body>
</html>
