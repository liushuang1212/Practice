<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
        .box {
            width: 300px;
            height: 40px;
            border: 1px solid #000;
        }

        .box a {
            width: 100px;
            height: 30px;
            border: 1px solid #000;
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <div class="box">
        <a href="#">百度百度百度百度百度</a>
        <a href="#">新浪</a>
        <a href="#">网易</a>
        <a href="#">淘宝</a>
    </div>
</body>
<!--
        a标签之间的间隔，可以用margin-left和margin-right解决
        不要填充上下的margin
    -->

</html>
