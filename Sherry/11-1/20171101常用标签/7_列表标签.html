<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <ul>
            <li>这是li1</li>
            <li>这是li2</li>
            <li>这是li3</li>
        </ul>
        <ol>
            <li>这是li1</li>
            <li>这是li2</li>
            <li>这是li3</li>
        </ol>
        <dl>
            <dt>水果</dt>
                <dd>苹果</dd>
                <dd>梨</dd>
                <dd>香蕉</dd>
            <dt>蔬菜</dt>
                <dd>番茄</dd>
                <dd>娃娃菜</dd>
                <dd>土豆</dd>
        </dl>
        <!--
            ul li 是一个无序列表
            ol li 是一个有序列表
            dl dt dd
                dl：定义列表
                dt：标题
                dd：对于标题展开的内容（描述）
        -->
    </body>
</html>
