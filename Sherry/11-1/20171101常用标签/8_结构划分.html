<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <div>结构的划分</div>
        <header>这里包含头部的内容</header>
        <section>划分<mark>板块</mark></section>
        <article>文章</article>
        <nav>导航栏</nav>
        <aside>附属信息（侧边内容）</aside>
        <footer>这里包含底部的内容</footer>
        <time>9:00</time>
    </body>
    <!--
        div和span都不具有任何的语义化
        mark 高亮- 默认黄色
        time 时间
    -->
</html>
