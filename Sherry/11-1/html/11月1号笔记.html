<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <!-- 
       h1标签 用于主题标题（logo）
       h2标签 用于文本内的标题（板块标题）
       h3标签 文章中的标题
       h4标签 ~h6标签  加粗
       p标签 用于文本段落
       span 用于文本内容
       strong 加粗，用于强调
       em 斜体
       cite 引用

       <ul>
           <li></li>
       </ul>
       ul li列表 是一个无序列表
       ol li 是一个有序列表
       <ol><li></li></ol>

       dl dt dd
       dl 用于定义列表
       dt 用于定义标题
       dd 用于展开内容


结构划分
       - div
       - div和span 都不具有语义化
       header 这里包含头部内容
       footer 这里用于包含底部内容
       section 用于划分板块
       article 用于定义文章
       nav 用于导航栏
       aside 用于附属信息 侧边内容
       mark高亮 自带有黄色
       time 定义时间 不带任何样式
       cite 引用

默认样式的清除
       body 自带一个margin值 body{
           margin:0;
           font: 12px "宋体";  (根据设计图来写)
       }
       a标签 下划线 默认颜色 
       p标签有默认的margin值 
       ul标签 有默认的margin值和padding 值 list-style: none;
       ol

       做网站第一步：清除默认样式
       
img图片标签   
       有自带属性值

src: 图片链接
title： 提示信息
alt: 图片不显示时的备用文字
 只定义一个方向（宽 ，高）的时候，图片会等比缩放，定义两个方向图片可能会变形

    -->
    <title>Document</title>
</head>
