<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style>
body,
p{
    margin:0;
}
ul{
    margin: 0px;
    padding:0px;
    list-style: none;
}
img{
    vertical-align: top;
    border:none;
}
.box{
    width: 677px;
    height: 442px;
    background:
            url(../images/bjbj.jpg)
            no-repeat;
    margin:0 auto;
}
.list{
    width: 486px;
    height: 230px;
    padding:106px 86px 106px 105px;
}
.list li{
    width:140px;
    height: 210px;
    background: #fff;
    padding:20px 20px 0 20px;
    float: left;
    margin-right: 33px;
}
.img_box{
    position: relative;
}
.add{
    position: absolute;
    top:5px;
    right: 5px;
}
.h{
    position: absolute;
    top: 120px;
    right: 4px;
}
.img_txt:after{
    content: '';
    display: block;
    clear: both;
}
.img_txt p{
    font:14px/33px "宋体";
    color: #000;
}
.img_txt span{
    float: left;
}
.icon3{
    background:
            url(../images/icon3.png)
            no-repeat 0 3px;
    text-indent: 16px;
    font:12px/16px "微软雅黑";
    color: #6f6f6f;
}
.img_txt .icon4{
    background:
            url(../images/icon4.png)
            no-repeat 0 3px;
    text-indent: 20px;
    font:12px/16px "微软雅黑";
    color: #6f6f6f;
    float: right;
}
.img_title{
    background: rgba(0,0,0,.4);
    width: 140px;
    height: 24px;
    position: absolute;
    left:0;
    top:116px;
    color: #fff;
    text-indent: 8px;
}
.img_title p{

}
.list .right{
    width: 200px;
    height: 210px;
}
.right .img_title{
    background: rgba(250,238,232,.8);
    width: 200px;
    height: 24px;
    position: absolute;
    left:0;
    top:116px;
    color: #524a4c;
}


</style>
</head>
<body>
    <section class="box">
        <ul class="list">
            <li>
                <div class="img_box">
                    <img src="../images/img.jpg" alt="">
                    <div class="img_title">
                         <p>妙味云课堂</p>
                    </div>
                        <img class="add" src="../images/icon.png" alt="">
                        <img class="h" src="../images/icon2.jpg" alt="">
                </div>
                <div class="img_txt">
                    <p>妙味云课堂在线</p>
                    <span class="icon3">627,400</span>
                    <span class="icon4">627</span>
                </div>
            </li>
            <li class="right">
                    <div class="img_box">
                            <img src="../images/img1.jpg" alt="">
                            <div class="img_title">
                                 <p>妙味云课堂</p>
                            </div>
                                <img class="add" src="../images/icon.png" alt="">
                                <img class="h" src="../images/icon2.jpg" alt="">
                        </div>
                        <div class="img_txt">
                            <p>妙味云课堂在线</p>
                            <span class="icon3">627,400</span>
                            <span class="icon4">627</span>
                        </div>
                
            </li>
        </ul>
    </section>
</body>
</html>
