<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    body{
        margin: 0px;
    }
    .box{
        width: 1000px;
        height: 2000px;
        background:
            url(../images/bj.jpg)
            repeat-y;
        position: absolute;
    

    }
    .mask{
        width:100%;
        height:100%;
        background-color: #666;
        position: fixed;
        opacity: 0.4;
    }
    .cover{
        width: 200px;
        height: 300px;
        background-color: #fff;
        position: fixed;
        left: 50%;
        margin-left: -100px;
        top: 50%;
        margin-top: -150px;
        
    }

    </style>
</head>
<body>
    <div class="box"></div>
    <div class="mask"></div>
    <div class="cover"></div>
    
</body>
</html>
