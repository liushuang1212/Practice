<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style media="screen">
    a{
        text-decoration: none;
        color: #e15671;
        text-align: center;
        float: left;
        width: 92px;
        height: 38px;
        line-height: 38px;
        border: 1px solid #e7788d;
        margin-left: -1px;
        position: relative;
    }
    a:hover{
        background: #e7788d;
        color: #fff;
        border:1px solid #000;
        z-index: 1;
    }
    nav{
        width: 554px;
        height: 40px;
    }
</style>
</head>
<body>
    <nav>
        <a href="#">妙味</a>
        <a href="#">欢迎你</a>
        <a href="#">妙味课堂</a>
        <a href="#">欢迎大家</a>
        <a href="#">miaov</a>
    </nav>
    <!--
        relative的使用
        1. 不希望当前元素改变位置
        2.
            -提升层级
            -给父级添加，作为absolute定位的根据

        3. left和top并不推荐加给relative，它会保留空白区域，也就是不脱离文档流

    -->
</body>
</html>
