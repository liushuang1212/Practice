<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style media="screen">
body,
p{
    margin:0;
}
ul{
    margin: 0px;
    padding:0px;
    list-style: none;
}
img{
    vertical-align: top;
    border:none;
}
.box{
    width: 677px;
    height: 442px;
    background:
            url(img/bj.jpg)
            no-repeat;
    margin:0 auto;
}
.list{
    width: 486px;
    height: 230px;
    padding:106px 86px 106px 105px;
}
.list li{
    width:140px;
    height: 210px;
    background: #fff;
    padding:20px 20px 0 20px;
    float: left;
    margin-right: 33px;
}
.img_box{
    position: relative;
}
.add{
    position: absolute;
    top:5px;
    right: 5px;
}

.img_txt:after{
    content: '';
    display: block;
    clear: both;
}
.img_txt p{
    font:14px/33px "宋体";
    color: #000;
}
.img_txt span{
    float: left;
}
.icon3{
    background:
            url(img/icon3.jpg)
            no-repeat 0 3px;
    text-indent: 16px;
    font:12px/16px "微软雅黑";
    color: #6f6f6f;
}
.img_txt .icon4{
    background:
            url(img/icon4.jpg)
            no-repeat 0 3px;
    text-indent: 20px;
    font:12px/16px "微软雅黑";
    color: #6f6f6f;
    float: right;
}
.img_title{
    background: rgba(0,0,0,.4);
    width: 140px;
    height: 24px;
    position: absolute;
    left:0;
    top:116px;
    color: #fff;
}
.img_title p{

</style>
</head>
<body>
    <section class="box">
        <ul class="list">
            <li>
                <div class="img_box">
                    <img src="img/img.jpg" alt="">
                    <div class="img_title">
                        <!-- <div class="mask"></div> -->
                        <p>妙味云课堂</p>
                    </div>
                        <img class="add" src="img/icon.png" alt="">
                </div>
                <div class="img_txt">
                    <p>妙味云课堂在线</p>
                    <span class="icon3">627,400</span>
                    <span class="icon4">627</span>
                </div>
            </li>
            <li>
                <div class="img_box">
                    <img src="img/img.jpg" alt="">
                    <div class="img_title">
                        <div class="mask"></div>
                        <p>妙味云课堂</p>
                    </div>
                        <img class="add" src="img/icon.png" alt="">
                </div>
                <div class="img_txt">
                    <p>妙味云课堂在线</p>
                    <span class="icon3">627,400</span>
                    <span class="icon4">627</span>
                </div>
            </li>
        </ul>
    </section>
    <!--
        用了绝对定位，注意给父级加相对定位，如果父级不是个定位元素
        left、right 或者 top、bottom 是需要加的

        计算的时候，是从padding的左上角开始的
