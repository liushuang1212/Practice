<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style media="screen">
.box{
    position: relative;
    width: 500px;
    height: 500px;
}
.div1{
    position: absolute;
    /*width: 200px;*/
    /*height: 200px;*/
    background: red;
    left:10px;
    right: 50px;
    top:20px;
    bottom: 40px;
}
</style>
</head>
<body>
    <div class="box">
        <div class="div1">

        </div>
    </div>
    <!--
        absolute 有定位父级
        * 父级要有宽高
        1. 没有设置绝对定位元素的宽的时候，right和left一起用，会自动拉开宽度
        2. 没有设置绝对定位元素的高的时候，top和bottom一起用，会自动拉开高度
    -->
</body>
</html>
