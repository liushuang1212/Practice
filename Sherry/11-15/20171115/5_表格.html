<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>A</title>
</head>
<body>
    <table>
        <caption>课程表</caption>
        <thead>
            <tr>
                <th></th>
                <th>周一</th>
                <th>周二</th>
                <th>周三</th>
                <th>周四</th>
                <th>周五</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>上午</td>
                <td>语文</td>
                <td>语文</td>
                <td>语文</td>
                <td>语文</td>
                <td>语文</td>
            </tr>
            <tr>
                <td></td>
                <td>数学</td>
                <td>数学</td>
                <td>语文</td>
                <td>数学</td>
                <td>语文</td>
            </tr>
            <tr>
                <td>下午</td>
                <td>数学</td>
                <td>数学</td>
                <td>语文</td>
                <td>数学</td>
                <td>语文</td>
            </tr>
            <tr>
                <td></td>
                <td>数学</td>
                <td>数学</td>
                <td>语文</td>
                <td>数学</td>
                <td>语文</td>
            </tr>
        </tbody>
        <!-- <tfoot>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>
        </tfoot> -->
    </table>





<!--
        表格相关的内容，都需要些在table标签内，具有嵌套规则
        - caption 表格标题
        - thead 表格头部
            - tr 行
            ** 分布是横向的，先分行，再分单元格
            - th 单元格（加粗,居中）专门用于thead
            - td 单元格（tbody）
        - tbody 表格主体内容
        - tfoot 表格底部
    单元格是一一对应的
 -->
</body>
</html>
