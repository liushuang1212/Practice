<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style media="screen">
table{
    border-collapse: collapse;
}
th,td{
    border: 1px solid #000;
}
.one{
    border: none;
    height: 10px;
}
</style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>
            <tr>
                <td class="one"></td>
            </tr>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>
        </tbody>
    </table>
    <!--
        修改其中一个宽度的时候，影响的是一整列的宽度
        修改其中一个高度的时候，影响的是一整行的高度
    -->
</body>
</html>
