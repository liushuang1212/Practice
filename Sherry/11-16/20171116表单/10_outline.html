<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style media="screen">
.a1{
    outline: none;
    /*css3 在ie6、7、8不支持*/
}
</style>
</head>
<body>
<a class="a1" href="#">百度</a>
<input class="a1" type="text" name="" value="">
<input class="a1" type="button" name="" value="">

<a hidefocus="true" href="#">百度</a>
<input hidefocus type="text" name="" value="">
<input hidefocus type="button" name="" value="">
<!--
        ie 6 7 8 下面通过在标签内添加
            hidefocus="true"
            默认是true，可以简写hidefocus
 -->
</body>
</html>
