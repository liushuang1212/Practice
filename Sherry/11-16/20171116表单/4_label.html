    <!--
        label 用于辅助包含的input，在选中范围上的扩大
    -->
    <label for="man">男</label>
    <label for="female">女</label>
    <input id="man" type="radio" name="gender">
    <input id="female" type="radio" name="gender">
    <!--
        如果不是包含关系的话
            - label上面有一个for，指向对应内容的id
    -->
</body>
