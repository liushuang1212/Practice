<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
</head>
<body>
    <!-- readonly -->
    <input type="text" name="" value="妙味课堂" readonly>

    <!-- checked  -->
    <input checked type="radio" name="gender" value="">男
    <input type="radio" name="gender" value="">女

    <input checked type="checkbox" name="" value="">

    <!-- selected -->
    <select >
        <option>北京</option>
        <option selected>上海</option>
        <option>深圳</option>
    </select>

    <!-- disabled  -->
    <button disabled>提交</button>
    <button>提交</button>
    <!--
        readonly -  只读
        checked - 选中
        selected - 选中
        disabled - 禁用

    -->
</body>
</html>
