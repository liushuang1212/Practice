<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style>
body{
    margin: 0px;
}
table{
    border-collapse: collapse;
}
td,
select,
button{
    padding: 0px;
}
a{
    text-decoration: none;
   
}
img{
    vertical-align: top;
}
input{
    padding: 0;
    margin: 0;
}

.box{
    width: 387px;
    height: 433px;
    padding-top: 19px;
    padding-left: 37px;
    margin: 0 auto;
    background:#fff;
}
.infor{
    font: bold 16px "宋体";
    color: #333;
}
.infor tr{
    height: 42px;
}
.infor .special{
    height: 5px;
}
.right{
    text-align: right;
}
.left{
    text-align: left;
}
span{
    display: inline-block;
    vertical-align: top;
    font: 17px "宋体";
}
.far{
    padding-right: 33px;
}
em{
    display: inline-block;
    vertical-align: top;
    font: normal 12px/38px "宋体";
    color: #333;
    margin-left: 5px;
}
.red{
    color: #f11212;
}
.wd{
    width: 220px;
    height: 28px;
    border: 1px solid #bdc7d8;
    outline: none;
}
.infor .birthday{
    height: 41px;
    font: bold 16px "宋体";
    color: #333;
}
.box1{
    display: inline-block;
    vertical-align: top;
    width: 69px;
    height: 22px;
    margin-top: 8px;
    border: 1px solid #808080;
    border-right-color: #d4d0c8;
    border-bottom-color: #d4d0c8;
}
.date{
    width: 100%;
    height: 100%;
    border: none;
    border-left: 1px solid #404040;
    border-top: 1px solid #404040;
    vertical-align: top;
}
.box2{
    display: inline-block;
    vertical-align: top;
    width: 43px;
    height: 22px;
    margin-top: 8px;
    border: 1px solid #808080;
    border-right-color: #d4d0c8;
    border-bottom-color: #d4d0c8;
}
.date2{
    width: 43px;
    height: 22px;
    border: none;
    border-left: 1px solid #404040;
    border-top: 1px solid #404040;
    vertical-align: top;
}
.box3{
    display: inline-block;
    vertical-align: top;
    width: 43px;
    height: 22px;
    margin-top: 8px;
    border: 1px solid #808080;
    border-right-color: #d4d0c8;
    border-bottom-color: #d4d0c8;
}
.date3{
    width: 43px;
    height: 22px;
    border: none;
    border-left: 1px solid #404040;
    border-top: 1px solid #404040;
    vertical-align: top;
}
.infor .why{
    height: 17px;
}
.infor a{
    display: inline-block;
    vertical-align: top;
    font: 12px/12px "宋体";
    color: #005eac;
}
.very{
    display: inline-block;
    vertical-align: top;
    font: 12px "宋体";
    color: #333;
    padding-top: 13px; 
}
.box4{
    display: inline-block;
    vertical-align: top;
    width: 97px;
    height: 22px;
    margin-top: 8px;
    border: 1px solid #808080;
    border-right-color: #d4d0c8;
    border-bottom-color: #d4d0c8;
}
.id{
    width: 100%;
    height: 100%;
    border: none;
    border-left: 1px solid #404040;
    border-top: 1px solid #404040;
    vertical-align: top;
}
.infor .mess{
    font: 12px/61px "宋体";
    color: #005eac;
    display: inline-block;
    vertical-align: middle;
    padding-left: 31px;
} 
.code{
    width: 108px;
    height: 28px;
    border: 1px solid #bdc7d8;
    outline: none;
    margin-top: 5px;
}

.infor .sure{
    font: bold 16px/35px  "宋体";
    color: #333;
}
button{
    width: 166px;
    height: 40px;
    font: 22px "宋体";
    color: #fff;
    border: none;
    background: 
        url(img/green.png)
        no-repeat;
    outline: none;
}
.infor select{
    -webkit-appearance: none;
    padding-left: 6px;
    padding-right: 20px;
    background: 
        url(img/jt.jpg)
        no-repeat right center;
}
</style>
</head>
<body>
    <section class="box">

                        <option>02</option>
                        <option>01</option>
                </select></div><em>日</em>
            </td>
        </tr>

            <td>
                <div class="box4"><select class="id">
                    <option selected disabled>请选择身份</option>
                    <option>公司职员</option>

        </tr>
        <tr class="sure">

            <td>

    </tbody>
</table>
</form>
</section>
</body>
</html>
