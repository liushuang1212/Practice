<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        body{
            margin: 0px;
        }
        .box{
            width: 800px;
            height: 600px;
            background: pink;
            position: relative;

        }
        .box1{
            position: absolute;
            left: 0px;
            bottom: 0px;
            width: 800px;
            height: 100px;
            background: rgba(0,0,0, .4);
            display: table-cell;
            text-align: center;
            font-size: 0;
            line-height: 100px;
        }
        .box3{
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            border: 1px solid blue;
            background: red;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1">
            <div class="box3"></div>
            <div class="box3"></div>
            <div class="box3"></div>
            <div class="box3"></div>
            <div class="box3"></div>
            <div class="box3"></div>
            <div class="box3"></div>
        </div>
    </div>
</body>
</html>
