<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style media="screen">
body{
    margin:0;
}
ul{
    margin:0px;
    padding:0px;
    list-style: none;
}
img{
    vertical-align: top;
}
.list{
    width: 840px;
    border: 10px solid #000;
    margin:0 auto;
    overflow: hidden;
}
.list li{
    width: 400px;
    float: left;
    margin:10px;
    background: orange;
}
.list .box_img{
    display: table-cell;
    width: 390px;
    height: 390px;
    overflow: hidden;
    text-align: center;
    vertical-align: middle;
    border: 5px solid #a40000;
}
.list .box_img img{
    max-width: 390px;
    max-height: 390px;
}
.list p{
    text-align: center;
}
</style>
</head>
<body>
        <ul class="list">
            <li>

            <li>

                </div>

            </li>
            <li>

                    <img src="img/3.jpg" alt="">
                </div>
                <p>这是第三个</p>
            </li>
            <li>
                <div class="box_img">
                    <img src="img/4.jpg" alt="">
                </div>
                <p>这是第四个</p>
            </li>
            <li>
                <div class="box_img">
                    <img src="img/5.jpeg" alt="">
                </div>
                <p>这是第五个</p>
            </li>
            <li>

                    <img src="img/6.jpg" alt="">
                </div>
                <p>这是第六个</p>
            </li>
        </ul>
</body>
</html>
