<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style media="screen">
.box{
    width:1024px;
    height: 645px;
    margin:0 auto;
    border:5px solid #000;
    position: relative;
}
ul{
    margin:0;
    padding:0;
    list-style: none;
}
img{
    vertical-align: top;
    border:none;
}
.list{
    position: absolute;
    width: 1024px;
    height: 50px;
    background: rgba(0,0,0,.4);
    left:0;
    bottom: 0;
    text-align: center;
    line-height: 50px;
}
.list li{
    width: 20px;
    height: 20px;
    border-radius: 50%;
    display: inline-block;
    vertical-align: middle;
    background: #fff;
}








</style>
</head>
<body>
    <section class="box">
        <img src="img/1.jpg" alt="">





        <ul class="list">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </section>

</body>
</html>
