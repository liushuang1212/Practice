<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style media="screen">
body{
    margin:0px;
}
ul{
    margin:0;
    padding:0;
    list-style: none;
}
img{
    vertical-align: top;
    border: none;
}
.box{
    width: 1024px;
    height: 645px;
    border: 5px solid #000;
    margin:0 auto;
    position: relative;
}
.list{
    width: 1024px;
    height: 50px;
    position: absolute;
    left: 0;
    bottom: 0;
    background: rgba(0,0,0,.5);
    text-align: center;
    line-height: 50px;
}
.list li{
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: #fff;
    display: inline-block;
}
</style>
</head>
<body>
<div class="box">
    <img src="img/1.jpg" alt="">
    <ul class="list">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
</body>
</html>
