<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style media="screen">
            .box{
                height: 400px;
                border: 1px solid #000;
            }
            .div1,.div2,.div3,.div4{
                width: 100px;
                display: inline-block;
                vertical-align: middle;
            }
            .div1,.div4{
                height: 100px;
                background: red;
            }
            .div2{
                height:150px;
                background: green;
            }
            .div3{
                height: 200px;
                background: blue;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="div1"></div>
            <div class="div2"></div>
            <div class="div3"></div>
            <div class="div4"></div>
        </div>
    </body>
</html>
