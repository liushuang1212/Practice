<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style media="screen">
            .box{
                width: 300px;
                height: 600px;
                border: 1px solid #000;
            }
            .div1{
                width: 10px;
                height: 100%;
                vertical-align:middle;
                display: inline-block;
                background: red;
            }
            img{
                vertical-align: middle;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="div1"></div><img width="200" src="img/pig.jpg" alt="">
        </div>
    </body>
    <!--
        元素和元素（并列标签），必须是内嵌块
        并且给自己本身加vertical-align:middle;
    -->
</html>
