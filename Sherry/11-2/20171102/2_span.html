<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style media="screen">
            span{
                background: red;
                width:100px;
                height: 100px;
                margin:50px 0;
                padding:50px 0;
            }
        </style>
    </head>
    <body>
        <span>123</span>
        <span>456</span>
        <span>789</span>
    </body>
    <!--
        1.一行显示
        2.换行会产生间隙
        3.宽高由内容撑开
        4.不接受宽高的设定
        5. margin上下支持有问题
        6. padding上下也存在问题

        内嵌标签
    -->
</html>
