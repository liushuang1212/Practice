<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style media="screen">
            .box{
                width: 100px;
                height: 100px;
                border: 2px solid #000;
                background: red;
                display: inline;
            }
            .span1{
                background: green;
                color: #fff;
                display: block;
                width: 100px;
                height: 100px;
            }
            .nq{
                background: orange;
                width: 100px;
                height: 100px;
                display: inline-block;
            }
            p{
                margin:0px;
            }
        </style>
    </head>
    <body>
        <div class="box">box1</div><div class="box">box2</div><div class="box">box3</div>

        <span class="span1">span1</span>
        <span class="span1">span1</span>
        <span class="span1">span1</span>

        <p class="nq">p标签</p>
        <a class="nq" href="#">链接</a>
    </body>
    <!--
        display:inline 转成内嵌
        display:block 转成块
        display:inline-block;转成内嵌块
    -->
</html>
