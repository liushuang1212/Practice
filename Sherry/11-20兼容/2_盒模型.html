<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style media="screen">
.box{
    width:200px;
    height: 200px;
    border: 5px solid #000;
    padding:50px;
}
.div{
    height: 100px;
    background: red;
}
</style>
</head>
<body>
    <div class="box">
        <div class="div">

        </div>
    </div>

<!--
    标准盒模型：
        可视宽高 = content+padding+border

    怪异盒模型
        content = 宽高 - padding - border

        如果不加文档申明，在低版本的浏览器中，当前的页面会陷入一个怪异盒模型状态
 -->
</body>
</html>
