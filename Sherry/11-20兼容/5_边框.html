<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style media="screen">
    .box1{
        width: 300px;
        height: 300px;
        border: 1px solid #000;
    }
    .box2{
        width: 300px;
        height: 300px;
        border: 1px dotted #000;
    }
    .box3{
        width: 300px;
        height: 300px;
        border: 1px dashed #000;
    }
</style>
</head>
<body>
<div class="box1">
直线
</div>
<div class="box2">
点线
</div>
<div class="box3">
虚线
</div>
<!--
    ie6不接受1px的点线
    解决方法：图片
 -->
</body>
</html>
