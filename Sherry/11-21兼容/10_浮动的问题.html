<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style media="screen">
    .box{
        width: 600px;
        /*height:140px;*/
        border: 1px solid #000;
        padding-bottom: 20px;
    }
    .box div{
        width: 100px;
        height: 100px;
        background: red;
        margin: 20px 20px 0;
        float: left;
        display: inline;
    }
</style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    <!--
        当子级元素的宽度之和 和 父级的宽度之间差距大于3，子级的margin-bottom会失效
    -->
</body>
</html>
