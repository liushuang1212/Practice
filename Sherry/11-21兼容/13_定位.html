<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style media="screen">
    .box{
        width: 400px;
        height: 400px;
        position: relative;
        border: 1px solid #000;
    }
    .div{
        width: 398px;
        float: left;
    }
    span{
        position: absolute;
        top: 10px;
        left:10px;
        background: red;
        width: 100px;
        height: 100px;
    }
</style>
</head>
<body>
    <div class="box">
        <div class="div"></div>
        <div>
            <span>定位的内容</span>
        </div>
    </div>
</body>
</html>
