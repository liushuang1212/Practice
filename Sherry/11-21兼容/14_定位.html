<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style media="screen">
    .box{
        width: 400px;
        height: 400px;
        border: 1px solid #000;
        position: relative;
    }
    .headerL{
        position: absolute;
        width: 10px;
        height: 10px;
        left: -1px;
        top: -1px;
        background: url(img/headerL.png) no-repeat;
    }
    .footerR{
        position: absolute;
        width: 10px;
        height: 10px;
        right: -1px;
        bottom: -6px;
        background: url(img/footerR.png) no-repeat;
    }
</style>
</head>
<body>
<div class="box">
    <div class="headerL"></div>
    <div class="footerR"></div>
</div>
</body>
</html>
