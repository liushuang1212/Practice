<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style media="screen">
    .list{
        margin:0px;
        padding:0px;
        list-style: none;
        width: 300px;
    }
    .list li{
        height: 30px;
        line-height: 30px;
        border: 1px solid #000;
        font-size: 30px;
    }
    .list a{
        float: left;
    }
    .list span{
        float: right;
    }
</style>
</head>
<body>
<ul class="list">
    <li>
        <a href="#">左侧</a>
        <span>右侧</span>
    </li>
</ul>
</body>
</html>
