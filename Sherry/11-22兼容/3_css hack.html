<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style media="screen">
    .box{
        width: 300px;
        height: 300px;
        background: red;
        *background: green;
        _background: blue;
        background: orange\0;
        background: pink\9;
    }
    @media screen and (-webkit-min-device-pixel-ratio:0){
        .box{
            background: gray;
        }
    }
</style>
</head>
<body>
<div class="box"></div>
</body>
</html>
