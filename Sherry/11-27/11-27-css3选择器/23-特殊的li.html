<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			ul,
			li{
				list-style: none;
				margin: 0;
				padding: 0;
			}
			.list{
				width: 900px;
				border: 1px solid #000;
				overflow: hidden;
			}
			.list li{
				width: 150px;
				height: 200px;
				background-color: #f00;
				float: left;
				font: 50px/4 "微软雅黑";
				margin-right: 100px;
				text-align: center;
				color: #fff;
			}
			/*.list .noMargin{
				margin-right: 0;
			}*/
			.list li:nth-of-type(4n+4){
				margin-right: 0;
			}
		</style>
	</head>
	<body>
		<ul class="list">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
	</body>
</html>
