<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		/*odd : 奇数
		even : 偶数*/
			.list li:nth-of-type(odd){
				background-color: red;
			}
			.list li:nth-of-type(even){
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		<ol class="list">
			<li>li1</li>
			<li>li2</li>
			<li>li3</li>
			<li>li4</li>
			<li>li5</li>
			<li>li6</li>
			<li>li7</li>
			<li>li8</li>
			<li>li9</li>
			<li>li10</li>
		</ul>
	</body>
</html>
