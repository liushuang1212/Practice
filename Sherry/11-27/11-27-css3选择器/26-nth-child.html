<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body *{
				display: block;
			}
			/*.wrap span:nth-child(1){
				background-color: red;
			}*/
			
			.wrap *:nth-child(odd){
				background-color: red;
			}
			.wrap *:nth-child(even){
				background-color: yellow;
			}
			
		</style>
	</head>
	<body>
		<div class="wrap">
			<span>span</span>
			<p>p</p>
			<strong>strong</strong>
			<em>em</em>
		</div>
	</body>
</html>
