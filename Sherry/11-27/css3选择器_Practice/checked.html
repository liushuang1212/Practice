<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style>
input{
    opacity: .2;
}
input:checked{
    opacity: 1;
}
/* 表单控件选中状态下（checked）
    -  多用于单选或多选的情况下
    - 书写格式 选择器:checked 写入所要加的样式 */
</style>

</head>
<body>
    <input type="radio" name="gender" checked>female
    <input type="radio" name="gender">male

    
    <input type="checkbox" name="hobbies">sports
    <input type="checkbox" name="hobbies">reading
    <input type="checkbox" name="hobbies">playing games
</body>
</html>
