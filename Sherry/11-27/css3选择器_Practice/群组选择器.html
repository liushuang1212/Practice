<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div,
        p{
            font-size: 30px;
            font-family: Arial;
            color: orange;
        }
        p,
        .word{
            background: pink;
        }
        /* 其中的，前面和，后面的选择器是没有关系的，两者在一些样式上是相同的，所以会用，隔开来写所拥有的相同样式 */
    </style>
</head>
<body>
    <div>wonderful day</div>
    <p>good idea </p>
    <span class="word">sunny day</span>
</body>
</html>
