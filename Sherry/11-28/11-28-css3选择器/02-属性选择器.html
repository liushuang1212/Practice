<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			/*选择到有 name 属性的input*/
			input[name]{
				background-color: red;
			}
			
			input[miaov]{
				background-color: pink;
			}
			input[id]{
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		<input type="text" name="user" id="user1" />
		<input type="text" name="password"/>
		<input type="text" miaov="tongtong" />
	</body>
</html>
