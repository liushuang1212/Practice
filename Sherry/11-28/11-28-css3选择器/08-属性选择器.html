<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			/*选择到有 name 属性 并且属性值是d 或者 以 d- 开头的 input*/
			
			input[miaov|='d']{
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<input type="text" miaov="zmouse"/>
		<input type="text" miaov="d"/>
		<input type="text" miaov="dc"/>
		<input type="text" miaov="d reci"/>
		<input type="text" miaov="d-momo"/>
		<input type="text" miaov="a d-tong"/>
		
	</body>
</html>
