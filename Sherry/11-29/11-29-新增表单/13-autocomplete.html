<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			autocomplete 是否记录用户输入的值（on||off）
			on:开启
			off:关闭
			
		-->
		<form action="#">
			<input type="text" name="user" autocomplete="off" />
			<input type="text" name="age" />
			<input type="submit" value="提交"/>
		</form>
	</body>
</html>
