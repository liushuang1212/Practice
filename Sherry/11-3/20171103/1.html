<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style media="screen">
body,
h2 {
    margin:0px;
}
ol{
    margin:0px;
    padding:0px;
    list-style: none;
}
a{
    text-decoration: none;
    color: #010100;
}
.wrap{
    width: 144px;
    height: 160px;
    border:6px solid #c0c0c0;
    padding:14px;
    margin:0 auto;
}
.it_pro{
    border:1px solid #ccc;
    height: 158px;
}
.pro_title{
    background:
            url(images/icon1.jpg)
            no-repeat 16px 12px;
    font:bold 14px/24px "宋体";
    padding-top:6px;
    text-indent: 38px;
}
.list li a{
    display: block;
    text-indent: 37px;
    font:12px/23px "arial","宋体";
}
.icon1{
    background:
            url(images/icon2.jpg)
            no-repeat 14px 4px;
}
.icon2{
    background:
            url(images/icon3.jpg)
            no-repeat 14px 4px;
}
.icon3{
    background:
            url(images/icon4.jpg)
            no-repeat 14px 4px;
}
.icon4{
    background:
            url(images/icon5.jpg)
            no-repeat 14px 4px;
}
.icon5{
    background:
            url(images/icon6.jpg)
            no-repeat 14px 4px;
}
</style>
</head>
<body>
    <section class="wrap">
        <div class="it_pro">
            <h2 class="pro_title">IT产品</h2>
            <ol class="list">
                <li><a class="icon1" href="#">苹果iPhone 4</a></li>
                <li><a class="icon2" href="#">诺基亚 N8</a></li>
                <li><a class="icon3" href="#">诺基亚 C5-03</a></li>
                <li><a class="icon4" href="#">HTC Desire HD</a></li>
                <li><a class="icon5" href="#">诺基亚 C7</a></li>
            </ol>
        </div>
    </section>
</body>
</html>
