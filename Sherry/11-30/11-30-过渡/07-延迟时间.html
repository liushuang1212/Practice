<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#wrap{
				width: 800px;
				height: 500px;
				border: 1px solid #000;
				position: relative;
			}
			#wrap div{
				width:100px;
				height:100px;
				position: absolute;
			}
			.red{
				background-color: red;
				left: 0;
				top: 0;
				transition: 1s left,
							1s 1s top,
							1s 2s margin-left,
							1s 3s margin-top;
			}
			.yellow{
				background-color: yellow;
				right: 0;
				bottom: 0;
				transition: 1s right,1s 1s bottom;
			}
			#wrap:hover .red{
				left: 700px;
				top: 400px;
				margin-left: -700px;
				margin-top: -400px;
			}
			
			/*#wrap:hover .yellow{
				right: 700px;
				bottom: 400px;
			}*/
		</style>
	</head>
	<body>
		<!--
			
		-->
		<div id="wrap">
			<div class="red"></div>
			<div class="yellow"></div>
		</div>
	</body>
</html>
