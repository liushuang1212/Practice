<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#wrap{
				width:400px;
				height:400px;
				border: 1px solid #000;
				position: relative;
			}
			#wrap img{
				width: 50px;
				height: 50px;
				position: absolute;
				left: 50%;
				top: 50%;
				opacity: 0;
				margin-left: -25px;
				margin-top: -25px;
				transition: .5s;
			}
			#wrap:hover img{
				opacity: .5;
				width: 100px;
				height: 100px;
				margin-left: -50px;
				margin-top: -50px;
			}
			#wrap img:hover{
				opacity: 1;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<img src="1.PNG" />
		</div>
	</body>
</html>
