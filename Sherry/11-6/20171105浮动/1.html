<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style media="screen">
body{
    margin:0px;
}
a{
    text-decoration: none;
    color: #333;
}
.box{
    width: 1364px;
    height: 48px;
    border: 1px solid #000;
    text-align: center;
    display: table-cell;
    vertical-align: middle;
    background: #fcfaf5;
}
.box a{
    display: inline-block;
    vertical-align: top;
    height: 26px;
    border:1px solid #ffcccc;
    background: #fff;
    width: 23px;
    font:12px/26px "宋体";
}
.box .return{
    width: 63px;
    text-indent: 24px;
    background:
            url(img/icon1.jpg)
            no-repeat 15px 9px #fff;
            font:12px/26px "微软雅黑";
}
.box .dotted{
    width: 47px;
}
.box .next{
    width: 71px;
    text-align: left;
    text-indent: 9px;
    background:
            url(img/icon2.jpg)
            no-repeat 55px 9px #fff;
}
.box .active{
    background: #ffcccc;
    font-weight: bold;
}
.box a:hover{
    color: #33669c;
    border: 1px solid #33669c;
}
</style>
</head>
<body>
    <section class="box">
        <a class="return" href="#">返 回</a>
        <a class="active" href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#">7</a>
        <a href="#">8</a>
        <a href="#">9</a>
        <a href="#">10</a>
        <a class="dotted" href="#">...265</a>
        <a class="next" href="#">下一页</a>
    </section>
</body>
</html>
