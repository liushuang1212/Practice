<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style media="screen">
    div,span{
        display: inline-block;
        width: 100px;
        height: 100px;
    }
    .box1{
        background: red;
    }
    .box2{
        background: green;
    }
    .span1{
        background: orange;
    }
    .span2{
        background: pink;
    }
</style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <span class="span1"></span>
    <span class="span2"></span>
    <img src="img/img1.jpg" alt="">
    <!--
        1. 在一行显示
        2. 支持宽高
        3. 换行会产生间隙（去掉换行）
        4. 上下的margin和padding都支持了
        5. 下方会产生间隙（vertical-align:top）
    -->
</body>
</html>
