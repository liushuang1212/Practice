<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style media="screen">
            ul{
                margin:0px;
                padding:0px;
                list-style: none;
            }
            a{
                text-decoration: none;
                color: #333;
            }
            .list li{
                width: 220px;
                border: 5px solid red;
            }
            .list li:hover{
                border: 5px solid orange;
            }
            .list li:hover a{
                color: red;
            }
            /*鼠标经过li 的时候 a产生变化*/
            /*.list li a:hover{
                color: red;
            }*/
        </style>
    </head>
    <body>
        <ul class="list">
            <li>
                <img src="img/t1.jpg" alt="">
                <a href="#">这里是文字</a>

            </li>
        </ul>
    </body>
</html>
