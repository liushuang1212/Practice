<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body,
        h2,
        ul,
        dl,
        dd{
            margin: 0px;
        }
        ul{
            padding: 0px;
            list-style: none;
        }
        img{
            vertical-align: top;
        }
        a{
            text-decoration: none;
        }

        .box{
            width: 730px;
            height:305px;
            padding: 45px 68px 0 47px;
            
        }
        .title{
            border-top: 3px solid #e4e4e4;
            border-bottom: 1px solid #e4e4e4;
            font: bold 12px/24px "宋体";
            color: #0463b5;
           text-indent: 5px;
        }
         .information{
         
          width: 96px;
          height: 125px;
        }
      .information,
      .information_p,
      .information_g{
          float: left;
      }
      .information_g{
          font: 12px/22px "宋体";

          width: 100%;
          text-align: center;         
      }
      .bussiness{

        height: 140px;

      }
      .infor{
          padding-left: 24px;
          
      }
      .infor,

      .mob,
      .fei,

      }
      .muc,
      .mob,
      .fei,

          padding-left: 45px;
      }
      .basic_bu{
          width: 730px;
          height: 31px;
          border-bottom: 1px dotted #ababab;
      }
      .basic_pro{
          height: 24px;
         
          
      }
      .basic_pro dt,
      .basic_pro dd{
          float: left;
          font: 12px/24px "宋体";
      }
      .basic_pro .black{
          color: #000;
         
          padding-left: 10px;
          padding-right: 65px;
          

      }
      .basic_bu .dcolor{
          width: 129px;
          padding-top: 6px;
          background: #eaeeed
      
      }
      .basic_pro .grey{
          color: #333;
      }
      .basic_bu .littlebox{
          width: 81px;
      }
      
      .basic_pro  .littlebox{
         
          padding-top: 6px;
          
      }
      .basic_pro .littleleft{
        background:
           #eff3f2
           url(../images/sg.png) 
           no-repeat 95px 6px;
          padding-left: 25px;
      }
      .basic_pro .littleright{
        background:
           #eff3f2
           url(../images/sg.png) 
           no-repeat 80px 6px;
          padding-left: 15px;
      }
      .basic_pro .more{
          padding-right: 15px;
      }

  



    </style>
</head>

<section class="box">

    <div class="basic_bu">
