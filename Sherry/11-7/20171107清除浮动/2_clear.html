<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style media="screen">
    .box1{
        width: 100px;
        height:100px;
        background: red;
        float: right;
    }
    .box2{
        clear:right;
        width: 200px;
        height:200px;
        background: green;
    }
</style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <!--
        clear:
            - left
            - right
            - both
            - none（默认）
        清除指定方向的浮动的时候，元素会掉下来
    -->
</body>
</html>
