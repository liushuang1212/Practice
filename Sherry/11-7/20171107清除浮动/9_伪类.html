<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style media="screen">
            .box:before{
                content:'hjhjh';
                color:red;
                background: green;
                height: 50px;
            }
            .box:after{
                content:'添加';
                color: orange;
                background: pink;
            }
        </style>
    </head>
    <body>
        <div class="box">
            这里是一些内容
        </div>
        <!--
            before 在内部元素的最前面添加内容
            content就是添加的内容
            after 在内部元素的最后面添加内容
        -->
    </body>
</html>
