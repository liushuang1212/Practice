<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    body,
    h2,
    ul,
    h3,
    p{
        margin: 0px;
    }
    ul{
        padding: 0px;
        list-style: none;   
    }
    img{
        vertical-align: top;
    }
    .box{
        width: 1000px;
        height: 607px;
        background:
            url(../img/mainbj.png)
            no-repeat;
        padding: 52px 138px 0px 115px;
    }
    .box .title{
        width: 747px;
        height: 56px;
        background:
            url(../img/titlebj.png);
    }
    .title .title-txt{
        font: 20px/20px "微软雅黑";
        padding-top: 33px;
        text-indent: 56px;
        background:
            url(../img/fire.png)
            no-repeat 30px 31px;
    }
    .box .yellow{
        width: 350px;
        float: left;
        padding-top: 32px;
        padding-left: 33px;
    }
    .box .yellowr,
    .box .part-txt{
        float: left;
    }
    .box .part-txt{
        padding-left: 20px;
    }
    .yellow .miaoy{
        font: 16px/17px "微软雅黑";
        color: #06b1da;
        padding-bottom: 11px;
    }
    .yellow .intro{
        font: 14px/26px "微软雅黑";
        color: #6a6a6a;
    }
   </style>
</head>
<body>
    <section class="box">
        <header class="title">

        <ul>
            <li class="yellow">
                <img class="yellowr" src="../img/yellowr.png" alt="">

                    </ul>
                    
                </div>
            </li>
            <li class="yellow">
                    <img class="yellowr" src="../img/yellowr.png" alt="">
                    <div class="part-txt">
                        <h3 class="miaoy">妙用性格</h3>
                        <ul class="intro">
                            <li>讲师：张勤</li>
                            <li>技术：共12集</li>
                            <li>类型：生活</li>
                            <li>性格无时无刻不在左右…</li>
                    </ul>
                    </div>
            </li>
        </ul>

    </section>
    
</body>
</html>
