<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style media="screen">
body,
h3,
p,
dl,
dd{
    margin:0px;
}
ul{
    margin:0px;
    padding:0px;
    list-style: none;
}
img{
    vertical-align: top;
}
a{
    text-decoration: none;
    color: #000;
}
.box{
    width: 654px;
    padding:0 124px;
    background: #7c4445;
    height: 596px;
    margin:0 auto;
}
.list{
    padding-top:52px;
}
.list li{
    height: 240px;
    background: #fff;
}
.box_left{
    width: 294px;
    height: 210px;
    padding:30px 0 0 30px;
    background:
            url(img/left_bj.jpg)
            no-repeat right center #fbfbfb;
    float: left;
}
.movie_top img{
    padding:4px;
    border:1px solid #ededed;
}
.txt{
    width: 155px;
    float: right;
}
.txt h3{
    font:16px/26px "微软雅黑";
    color: #000;
}
.movie_actor{
    padding-top:7px;
}
.movie_actor:after, .movie_type:after{
    content: '';
    display: block;
    clear: both;
}
.movie_actor dt, .movie_actor dd, .movie_type dt, .movie_type dd{
    float: left;
    font:14px/26px "微软雅黑";
    color: #747474;
}
.movie_bottom{
    padding-top: 7px;
}
.movie_bottom li{
    height: 36px;
    background: url(img/icon1.jpg) no-repeat 0 15px;
    font:14px/36px "宋体";
    text-indent: 14px;
}
.box_right{
    width: 280px;
    float: right;
    padding: 30px 30px 0 0;
}
.box_right li{
    height: 189px;
    margin-left:10px;
    text-align: center;
    float: left;
}
.box_right li img{
    padding:4px;
    border:1px solid #ededed;
}
.box_right li p{
    font:16px/34px "微软雅黑";
    color: #000;
}
</style>
</head>

    <section class="box">
