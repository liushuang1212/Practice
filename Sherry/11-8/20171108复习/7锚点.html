<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style media="screen">
            a{
                display: inline-block;
                width: 100px;
                height: 40px;
                font:bold 20px/40px "微软雅黑";
                color: #fff;
                background: black;
                text-decoration: none;
                text-align: center;
            }
            div{
                width: 100%;
                height: 800px;
                font:bold 80px/800px "微软雅黑";

            }
            #index{
                background: pink;
            }
            #about{

            #contant{
                background: skyblue;
            }

                width: 100px;
                height:120px;
                background:orange;
                position: fixed;
                right: 0px;
                top: 0px;
            }
            #box a{
                float: left;
                margin-bottom: 10px;
            }

    <body>
        <div id="box">
            <a href="#index">网站首页</a><a href="#about">关于我们</a><a href="#contant">联系我们</a>
