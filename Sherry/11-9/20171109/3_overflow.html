<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style media="screen">
            .box{
                width: 200px;
                height: 200px;
                border: 5px solid #000;
                /*overflow: visible;*/
                /*overflow: hidden;*/
                /*overflow: auto;*/
                /*overflow: scroll;*/
            }
        </style>
    </head>
    <body>
        <div class="box">
            在我第一次接触BFC时经常有一个疑问，BFC的结构是什么样的，像DOM一样的树状结构，还是一个BFC集合。其实我们不需要关心BFC的具体结构，这要看浏览器的具体实现采用什么样的数据结构。对于BFC我们只需要知道使用一定的CSS声明可以生成BFC，浏览器对生成的BFC有一系列的渲染规则，利用这些渲染规则我们可以达到一定的布局效果，为了达到特定的布局效果我们让元素生成BFC。
        </div>

        <!--

            overflow： 溢出
                 - visible 可见 默认
                 - hidden 隐藏
                 - auto 超出部分显示滚动条，自动裁剪
                 - scroll 不管是不是超出，都显示滚动条
        -->
    </body>
</html>
