<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#wrap{
				width: 300px;
				height: 100px;
				border: 5px solid #000;
				font-size: 0px;
				position: relative;
			}
			#wrap input{
				display: none;
			}
			#wrap label{
				display: inline-block;
				text-align: center;
				font: bold 50px/2 "微软雅黑";
				width: 150px;
				height: 100px;
			}
			.mask{
				position: absolute;
				left: 25px;
				top: 10px;
				width: 100px;
				height: 80px;
				background-color: rgba(255,100,0,1);
				transition: 1s;
			}
			#wrap input:nth-of-type(1):checked~.mask{
				/*left: 175px;*/
				margin-left: 0px;
			}
			#wrap input:nth-of-type(2):checked~.mask{
				/*left: 175px;*/
				margin-left: 150px;
			}
			
			
		</style>
	</head>
	<body>
		<div id="wrap">
			<input type="radio" name="sex" value="male" id="male" />
			<label for="male">男</label>
			
			<input type="radio" name="sex" value="female" id="female" />
			<label for="female">女</label>
			
			<span class="mask"></span>
		</div>
	</body>
</html>
