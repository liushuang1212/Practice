<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		ul,
		li{
			list-style: none;
			margin: 0;
			padding: 0;
		}
		#nav label{
			display: inline-block;
			font: 40px/1.5 "微软雅黑";
			background-color: #fff;
			padding: 0px 10px;
			border: 1px solid #000;
		}
		
		input{
			display: none;
		}
		
		#list li{
			width:200px;
			height:200px;
			background-color: #fff;
			font: bold 30px/200px "微软雅黑";
			text-align: center;
			border: 1px solid #000;
			display: none;
		}
		input:nth-of-type(1):checked~#nav label:nth-of-type(1),
		input:nth-of-type(2):checked~#nav label:nth-of-type(2),
		input:nth-of-type(3):checked~#nav label:nth-of-type(3){
			background-color: #000;
			color: #fff;
		}
		
		input:nth-of-type(1):checked~#list li:nth-of-type(1),
		input:nth-of-type(2):checked~#list li:nth-of-type(2),
		input:nth-of-type(3):checked~#list li:nth-of-type(3){
			display: block;
		}
	</style>
</head>
<body>
	<input type="radio" checked name="job" id="html" />
	<input type="radio" name="job" id="css" />
	<input type="radio" name="job" id="js" />
	<nav id="nav">
		<label for="html">html</label>
		<label for="css">css</label>
		<label for="js">js</label>
	</nav>
	<ul id="list">
		<li>html</li>
		<li>css</li>
		<li>js</li>
	</ul>
	
</body>
</html>
