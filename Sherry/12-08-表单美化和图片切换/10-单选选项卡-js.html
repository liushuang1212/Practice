<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		ul,
		li{
			list-style: none;
			margin: 0;
			padding: 0;
		}
		#nav label{
			display: inline-block;
			font: 40px/1.5 "微软雅黑";
			background-color: #fff;
			padding: 0px 10px;
			border: 1px solid #000;
		}
		
		#list li{
			width:200px;
			height:200px;
			background-color: #fff;
			font: bold 30px/200px "微软雅黑";
			text-align: center;
			border: 1px solid #000;
			display: none;
		}
		#nav .col{
			background-color: #000;
			color: #fff;
		}
		#list .show{
			display: block;
		}
	</style>
</head>
<body>
	<nav id="nav">
		<label for="html" class="col">html</label>
		<label for="css">css</label>
		<label for="js">js</label>
	</nav>
	<ul id="list">
		<li class="show">html</li>
		<li>css</li>
		<li>js</li>
	</ul>
	<script>
		var labs = document.getElementsByTagName("label");
		var lis = document.getElementsByTagName("li");
		for (var i = 0; i < labs.length; i++) {
			labs[i].index = i;
			labs[i].onclick = function(){
				for (var i = 0; i < labs.length; i++) {
					labs[i].className = "";
					lis[i].className = "";
				}
				this.className = "col";
				lis[ this.index ].className = "show";
			}
		}
	</script>
</body>
</html>
