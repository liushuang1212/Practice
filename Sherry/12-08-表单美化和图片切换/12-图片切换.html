<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		body{
			margin: 0;
		}
		ul,
		li{
			list-style: none;
			margin: 0;
			padding: 0;
		}
		img{
			vertical-align: top;
			border: none;
		}
		#wrap{
			width: 800px;
			height: 500px;
			border: 10px solid #000;
			margin: 30px auto;
			position: relative;
			overflow: hidden;
		}
		#wrap input{
			display: none;
		}
		#list{
			position: relative;
			z-index: -999;
		}
		#list li {
			position: absolute;
			left: 0;
			top: 0;
			opacity: 0;
			filter: blur(10px);
			transition: 1s;
		}
		#wrap img{
			width: 800px;
			height: 500px;
		}
		#nav label{
			position: absolute;
			left: 50%;
			bottom: 50px;
			width: 20px;
			height: 20px;
			border-radius: 10px;
			background-color:pink;
			margin-left: -10px;
		}
		#nav label:nth-of-type(1){
			transform: translateX(-120px);
		}
		#nav label:nth-of-type(2){
			transform: translateX(-40px);
		}
		#nav label:nth-of-type(3){
			transform: translateX(40px);
		}
		#nav label:nth-of-type(4){
			transform: translateX(120px);
		}
		input:nth-of-type(1):checked~#nav label:nth-of-type(1),
		input:nth-of-type(2):checked~#nav label:nth-of-type(2),
		input:nth-of-type(3):checked~#nav label:nth-of-type(3),
		input:nth-of-type(4):checked~#nav label:nth-of-type(4){
			background-color: cornflowerblue;
		}
		
		input:nth-of-type(1):checked~#list li:nth-of-type(1),
		input:nth-of-type(2):checked~#list li:nth-of-type(2),
		input:nth-of-type(3):checked~#list li:nth-of-type(3),
		input:nth-of-type(4):checked~#list li:nth-of-type(4){
			opacity: 1;
			filter: blur(0px);
		}
		
	</style>
</head>
<body>
	<div id="wrap">
		<input type="radio" checked name="sel" id="diyi" />
		<input type="radio" name="sel" id="dier" />
		<input type="radio" name="sel" id="disan" />
		<input type="radio" name="sel" id="disi" />
		<nav id="nav">
			<label for="diyi"></label>
			<label for="dier"></label>
			<label for="disan"></label>
			<label for="disi"></label>
		</nav>
		<ul id="list">
			<li>
				<img src="img/A0.jpg"/>
			</li>
			<li>
				<img src="img/A1.jpg"/>
			</li>
			<li>
				<img src="img/A2.jpg"/>
			</li>
			<li>
				<img src="img/A3.jpg"/>
			</li>
		</ul>
	</div>
</body>
</html>
