<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#wrap{
				width:100px;
				height:100px;
				padding: 100px;
				border: 1px solid #000;
				margin: 100px auto;
				perspective: 10px;
			}
			#inner{
				width:100px;
				height:100px;
				background-color:red;
				font: 50px/2 "微软雅黑";
				text-align: center;
				color: #fff;
				transition: .5s;
			}
			#wrap:hover #inner{
				/*transform: translateZ( 200px );*/
				transform: rotateY( 45deg );
				
			}
		</style>
	</head>
	<body>
		<!--
			景深

				站在多远的距离看元素
			注意，景深加给3d的元素的父级
			
		-->
		<div id="wrap">
			<div id="inner">上</div>
		</div>
	</body>
</html>
