<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#wrap{
				width:200px;
				height:200px;
				padding: 100px;
				border: 1px solid #000;
				margin: 100px auto;
				perspective: 500px;
				perspective-origin: 0 0;
			}
			#content{
				width:200px;
				height:200px;
				/*background-color:red;*/
				position: relative;
				transform-style: preserve-3d;
				transform-origin: center center 100px;
				transition: 100s linear;
			}
			#content div{
				width:200px;
				height:200px;
				background-color:rgba(200,0,0,.3);
				font: 100px/2 "微软雅黑";
				text-align: center;
				position: absolute;
				left: 0;
				top: 0;
			}
			
			#content div:nth-of-type(1){
				transform-origin: left;
				transform: rotateY(-90deg);
				background-color:rgba(200,200,0,.3);
			}
			#content div:nth-of-type(2){
				transform-origin: right;
				transform: rotateY(90deg);
				background-color:rgba(200,0,200,.3);
			}
			#content div:nth-of-type(3){
				transform-origin: top;
				transform: rotateX(90deg);
				background-color:rgba(100,200,0,.3);
			}
			#content div:nth-of-type(4){
				background-color:rgba(0,100,200,.3);
				transform-origin: bottom;
				transform: rotateX(-90deg);
			}
			#content div:nth-of-type(5){
				/*transform-origin: bottom;*/
				background-color:rgba(200,200,100,.3);
				transform: translateZ( 200px );
			}
			#wrap:hover #content{
				/*transform: rotateY( 360deg );*/
				/*transform: rotateX( 360deg );*/
				/*transform: rotateZ( 360deg );*/
				/*transform:  rotateX( 360deg ) rotateY( 360deg );*/
				transform: rotate3D( 1,1,1,36000deg );
			}
		</style>
		
	</head>
	<body>
		<div id="wrap">
			<div id="content">
				<div>1</div>
				<div>2</div>
				<div>3</div>
				<div>4</div>
				<div>5</div>
				<div></div>
			</div>
		</div>
	</body>
</html>
