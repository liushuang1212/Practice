<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style>
body{
    margin: 0px;
}
.wrap{
    width: 300px;
    height: 300px;
    padding: 100px;
    border: 1px solid #333;
    margin: 200px auto;
    perspective: 300px;
   
}
.inner{
    width: 200px;
    height: 200px;
    background-color: #d0d0d0;
    margin: 50px auto;
    transition: 2s;
    transform: rotateY(60deg);
}
/* .wrap:hover .inner{
     perspective-origin: (1,1,1);
    transform: rotateY(60deg);
} */
</style>
</head>
<body>
    <div class="wrap">
        <div class="inner"></div>
    </div>
    
</body>
</html>
