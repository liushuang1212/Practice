<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style>
body{
    margin: 0px;
}
.wrap{
    width: 300px;
    height: 300px;
    margin: 200px auto;
    padding: 100px;
    border: 1px solid #222;
    perspective: 200px;
    /* perspective-origin: 0 0; */
}
.content{
    width: 100px;
    height: 100px;
    background-color: orange;
    position: relative;
    transition: 10s linear;
    transform-style: preserve-3d;
    transform-origin: center center 50px;
}
.content div{
    width: 100px;
    height: 100px;
    font: 50px/2 "微软雅黑";
    text-align: center;
    position: absolute;
    left: 0px;
    top: 0px;
}
.content div:nth-of-type(1){
    background: rgba(255,0,0,.3);
    transform: rotateX(90deg);
    transform-origin: top center;
}
.content div:nth-of-type(2){
    background: rgba(0,255,0,.3);
    transform: rotateY(90deg);
    transform-origin: right center;
}
.content div:nth-of-type(3){
    background: rgba(0,0,255,.3);
    transform: rotateX(-90deg);
    transform-origin: bottom center;
}
.content div:nth-of-type(4){
    background: rgba(255,200,0,.3);
    transform: rotateY(-90deg);
    transform-origin: left center;
}
.content div:nth-of-type(5){
    background: rgba(200,255,0,.3);
    transform: translateZ(100px);
 
}
.content div:nth-of-type(6){
    background: rgba(0,200,255,.3);
}
.wrap:hover .content{
    transform: rotate3D(-1,1,1,3600deg);
   
}
</style>
</head>
<body>
    <div class="wrap">
        <div class="content">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div></div>
        </div>
    </div>
    
</body>
</html>
