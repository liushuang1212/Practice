<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#wrap{
				width:100px;
				height:100px;
				padding: 100px;
				margin: 100px auto;
				border: 1px solid #000;
			}
			#inner{
				width:100px;
				height:100px;
				background-color:red;
				font: 50px/2 "微软雅黑";
				text-align: center;
				color: #fff;
				transition: 1s;
			}
			
			#wrap:hover #inner{
				-webkit-transform: rotateZ( 45deg );
				-moz-transform: rotateZ( 45deg );
				-ms-transform: rotateZ( 45deg );
				transform: rotateZ( 45deg );
			}
		</style>
	</head>
	<body>
		<!--
			内核前缀
			-webkit- 	chrome 和 苹果
			-moz- 		火狐
			-ms-		微软
		-->
		
		<div id="wrap">
			<div id="inner">上</div>
		</div>
	</body>
</html>
