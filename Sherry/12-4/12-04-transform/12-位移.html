<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#wrap{
				width:100px;
				height:105px;
				padding: 100px;
				margin: 100px auto;
				border: 1px solid #000;
			}
			#inner{
				display: inline-block;
				vertical-align: top;
				/*width:100px;*/
				
				height:100px;
				background-color:red;
				font: 50px/2 "微软雅黑";
				text-align: center;
				color: #fff;
				transition: 1s;
			}
			.line{
				display: block;
				height: 5px;
				background-color: #000;
			}
			
			#wrap:hover #inner{
				/*transform: translateX( 100px );*/
				/*transform: translateY( 100px );*/
				
				/*transform: translate( 100px,200px );*/
				transform: translateX( -100% );
				/*注意:translate 的百分比值是根据元素自身来计算*/
			}
		</style>
	</head>
	<body>
		<!--
			
		-->
		
		<div id="wrap">
			<div id="inner">上</div>
			<span class="line"></span>
		</div>
	</body>
</html>
