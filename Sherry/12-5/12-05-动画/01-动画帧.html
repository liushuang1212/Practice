<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				width:100px;
				height:100px;
				background-color:red;
				position: relative;
				left: 0;
				top: 0;
				animation: changePos 1s;
			}
			/*body:hover #box{
				animation: changePos 1s;
			}*/
			
			@keyframes changePos{
				0%{
					left: 0;
					top: 0;
				}
				50%{
					left: 200px;
					top: 200px;
				}
				100%{
					left: 400px;
					top: 0;
				}
			} 
		</style>
	</head>
	<body>
		<div id="box"></div>
	</body>
</html>
