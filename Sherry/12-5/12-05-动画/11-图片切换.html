<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				margin: 0;
			}
			ul,
			li{
				list-style: none;
				margin: 0;
				padding: 0;
			}
			img{
				vertical-align: top;
				border: none;
			}
			a{
				text-decoration: none;
			}
			#wrap{
				width: 400px;
				height: 300px;
				border: 5px solid #000;
				margin: 100px auto;
				/*overflow: hidden;*/
			}
			#list img{
				width: 400px;
				height: 300px;
			}
			#list{
				width: 2000px;
				animation: move 10s linear infinite;
			}
			#list li{
				float: left;
			}
			#wrap:hover #list{
				animation-play-state: paused;
			}
			@keyframes move{
				from{
					transform: translateX(0px);
				}
				to{
					transform: translateX(-1600px);
				}
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<ul id="list">
				<li>
					<a href="#">
						<img src="img/A0.jpg"/>
					</a>
				</li>
				<li>
					<a href="#">
						<img src="img/A1.jpg"/>
					</a>
				</li>
				<li>
					<a href="#">
						<img src="img/A2.jpg"/>
					</a>
				</li>
				<li>
					<a href="#">
						<img src="img/A3.jpg"/>
					</a>
				</li>
				<li>
					<a href="#">
						<img src="img/A0.jpg"/>
					</a>
				</li>
			</ul>
		</div>
	</body>
</html>
