<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				margin: 0;
			}
			ul,
			li{
				list-style: none;
				margin: 0;
				padding: 0;
			}
			img{
				vertical-align: top;
				border: none;
			}
			a{
				text-decoration: none;
			}
			#wrap{
				width: 400px;
				height: 300px;
				border: 5px solid #000;
				margin: 100px auto;
				overflow: hidden;
			}
			#list img{
				width: 400px;
				height: 300px;
			}
			#list{
				width: 2000px;
				animation: move 10s linear infinite;
			}
			#list li{
				float: left;
			}
			#wrap:hover #list{
				animation-play-state: paused;
			}
			/*第1目标点
				显示第1张图(停顿一下)
				transform: translateX(0px);
			第2目标点
				开始移动 
				transform: translateX(-400px);
			第3目标点
				显示第2张图(停顿一下)
				transform: translateX(-400px);
			第4目标点
				开始移动 
				transform: translateX(-800px);
			第5目标点
				显示第3张图(停顿一下)
				transform: translateX(-800px);
			第6目标点
				开始移动 
				transform: translateX(-1200px);
			第7目标点
				显示第4张图(停顿一下)
				transform: translateX(-1200px);
			第8个目标点
				开始移动 
				transform: translateX(-1600px);*/
				
			
			@keyframes move{
				0%{
					transform: translateX(0px);
				}
				12.5%{
					transform: translateX(0px);
				}
				25%{
					transform: translateX(-400px);
				}
				37.5%{
					transform: translateX(-400px);
				}				
				50%{
					transform: translateX(-800px);
				}
				62.5%{
					transform: translateX(-800px);
				}
				75%{
					transform: translateX(-1200px);
				}
				87.5%{
					transform: translateX(-1200px);
				}
				100%{
					transform: translateX(-1600px);
				}				
		</style>
	</head>
	<body>
		<div id="wrap">
			<ul id="list">
				<li>
					<a href="#">
						<img src="img/A0.jpg"/>
					</a>
				</li>
				<li>
					<a href="#">
						<img src="img/A1.jpg"/>
					</a>
				</li>
				<li>
					<a href="#">
						<img src="img/A2.jpg"/>
					</a>
				</li>
				<li>
					<a href="#">
						<img src="img/A3.jpg"/>
					</a>
				</li>
				<li>
					<a href="#">
						<img src="img/A0.jpg"/>
					</a>
				</li>
			</ul>
		</div>
	</body>
</html>
