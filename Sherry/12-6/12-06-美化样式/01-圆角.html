<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				width:100px;
				height:200px;
				background-color:red;
				/*为元素设置圆角*/
				/*border-radius: 10px;*/
				border-radius: 30%;
				
			}
			
			
		</style>
	</head>
	<body>
		<!--
			border-radius

				数值
					比如 10px
					圆角半径大小
				
				百分比
					比如 10%
					
		-->
		<div id="box"></div>
	</body>
</html>
