<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				width:100px;
				height:200px;
				background-color:red;
				/*圆角半径设置过大的时候没有效果,当做一半处理*/
				/*border-radius: 50px/100px;*/
				border-radius: 10px/30px 50px;
				
			}
			
			
		</style>
	</head>
	<body>
		<!--
			border-radius
				1个值
					四个角
				2个值
					( 左上右下 )( 右上左下 )
				3个值
					(左上)( 右上左下 )( 右下 )
				4个值
					(左上)(右上)(右下)(左下)
		-->
		<div id="box"></div>
	</body>
</html>
