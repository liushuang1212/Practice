<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				width:100px;
				height:100px;
				background-color:red;
				margin: 200px auto;
				/*box-shadow: 10px 10px 20px #ccc;*/
								/*x   y  阴影半径 阴影颜色*/
				box-shadow: 0px 0px 20px 30px #000;
							/*x    y 阴影半径  扩展半径 阴影颜色*/	
			}
		</style>
	</head>
	<body>
		<!--
		box-shadow ( 盒子阴影 )	
			inset(可选参数)
			x偏移
			y偏移
			阴影半径
			扩展半径（可选参数）
			阴影颜色
		-->
		<div id="box"></div>
	</body>
</html>
