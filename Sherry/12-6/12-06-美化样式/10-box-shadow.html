<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				width:100px;
				height:100px;
				background-color:red;
				margin: 200px auto;
				box-shadow: inset 0px 0px 10px #000;
			}
		</style>
	</head>
	<body>
		<!--
		box-shadow ( 盒子阴影 )	
			inset(可选参数)
			x偏移
			y偏移
			阴影半径
			扩展半径（可选参数）
			阴影颜色
		-->
		<div id="box"></div>
	</body>
</html>
