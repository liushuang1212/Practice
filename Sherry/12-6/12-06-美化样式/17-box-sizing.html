wsw<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#wrap{
				width: 400px;
				height: 300px;
				border: 1px solid #000;
			}
			#wrap div{
				/*width:25%;*/
				width:100px;
				height:100px;
				border: 2px solid #000;
				font-size: 20px;
				color: #fff;
				float: left;
				padding-left: 50px;
				box-sizing: border-box;
				/*margin-right: 1px;*/
			}
			#wrap div:nth-of-type(1){
				background-color: red;
			}
			#wrap div:nth-of-type(2){
				background-color: yellow;
			}
			#wrap div:nth-of-type(3){
				background-color: blue;
			}
			#wrap div:nth-of-type(4){
				background-color: green;
			}
		</style>
	</head>
	<body>
		<!--
			正常盒模型下:
				元素可视大小 = width / height + padding + border
				width 是 不包括 padding 和 border的
			
			启用怪异盒模型:
				元素可视大小 = width / height
				width = 内容宽度 + padding + border 
			
		-->
		<div id="wrap">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>4</div>
		</div>
	</body>
</html>
