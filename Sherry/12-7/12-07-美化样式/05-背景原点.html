<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				width:400px;
				height:400px;
				padding: 50px;
				font:bold 50px/2 "微软雅黑";
				border: 20px solid rgba(0,0,0,.3);
				
				background: url(img.png) no-repeat;
				/*background-origin: padding-box;*/
				/*background-origin: border-box;*/
				background-origin: content-box;
				
				background-position: 0px 0px;
				
			}
		</style>
	</head>
	<body>
		<!--
			background-origin 背景图原点 （初始位置计算）
				padding-box
					背景图像相对于内边距框来定位。
				border-box
					背景图像相对于边框盒来定位。
				content-box
					背景图像相对于内容框来定位。
		-->
		<div id="box">妙味课堂is very ok ~</div>
	</body>
</html>
