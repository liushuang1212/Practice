<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				width:800px;
				height:400px;
				padding: 50px;
				font:bold 50px/2 "微软雅黑";
				border: 20px solid rgba(0,0,0,.3);
				
				background: url(img.png) no-repeat;
				/*background-size: cover;*/
				background-size: contain;
				
			}
		</style>
	</head>
	<body>
		<!--
			background-size
				length具体长度值
					设置背景图像的高度和宽度。 第一个值设置宽度，第二个值设置高度。 如果只设置一个值，则第二个值会被设置为 "auto"。
					
				percentage百分比
					以父元素的百分比来设置背景图像的宽度和高度。 第一个值设置宽度，第二个值设置高度。 如果只设置一个值，则第二个值会被设置为 "auto"。
					
				cover
					把背景图像拉伸或缩放至足够尺寸，以使背景图像完全覆盖背景区域。
				contain
					把背景图像拉伸或缩放至足够尺寸，以使其宽度和高度完全适应内容区域。
			
		-->
		<div id="box">妙味课堂is very ok ~妙味课堂is very ok ~妙味课堂is very ok ~</div>
	</body>
</html>
