<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				width: 150px;
				height: 400px;
				border: 1px solid #000;
				background: repeating-linear-gradient(
					32deg,
					#fff 0px,
					#fff 39px,
					#000 40px,
					#000 79px	
				);
				/*transition: 1s;*/
				animation: go 1s infinite linear;
			}
			/*#box:hover{
				background-position-x: -200px;
			}*/
			@keyframes go{
				from{
					background-position-x: 0px;
				}
				to{
					background-position-x: -300px;
				}
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
	</body>
</html>
