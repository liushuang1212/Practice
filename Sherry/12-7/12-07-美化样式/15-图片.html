<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				width:400px;
				height:400px;
				border: 1px solid #000;
				box-shadow: 0 0 10px #000;
				background: repeating-linear-gradient(
					45deg,
					rgba( 255,100,0,.3 ) 0px,
					rgba( 255,100,0,.3 ) 40px,
					rgba( 100,200,0,.3 ) 41px,
					rgba( 100,200,0,.3 ) 80px
				),repeating-linear-gradient(
					-45deg,
					rgba( 255,100,0,.3 ) 0px,
					rgba( 255,100,0,.3 ) 40px,
					rgba( 100,200,0,.3 ) 41px,
					rgba( 100,200,0,.3 ) 80px
				),repeating-linear-gradient(
					0deg,
					rgba( 255,100,0,.3 ) 0px,
					rgba( 255,100,0,.3 ) 40px,
					rgba( 100,200,0,.3 ) 41px,
					rgba( 100,200,0,.3 ) 80px
				),repeating-linear-gradient(
					90deg,
					rgba( 255,100,0,.3 ) 0px,
					rgba( 255,100,0,.3 ) 40px,
					rgba( 100,200,0,.3 ) 41px,
					rgba( 100,200,0,.3 ) 80px
				);
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
	</body>
</html>
