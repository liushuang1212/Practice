<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title></title>
<style>
body {
    margin: 0px;
}
.box{      
    width: 460px;
    height: 460px;
    background-color: #fff;
    border: 20px solid #b6ff00;
    border-radius: 50%;
    margin: 200px auto;
    position: relative;
}
.box1{
    width: 18px;
    height: 18px;
    background-color: #b6ff00;
    position: absolute;
}
.box .box1:nth-of-type(1){
    left: 241px;
    top: 42px;
}
.box .box1:nth-of-type(2){
    left: 341px;
    top: 69px;
    transform: rotate(30deg);
}
.box .box1:nth-of-type(3){
    left: 414px;
    top: 142px;
            
    transform: rotate(60deg);
}
.box .box1:nth-of-type(4){
    left: 440px;
    top: 241px;
}
.box .box1:nth-of-type(5){
    left: 413px;
    top: 340px;
    transform: rotate(120deg);
}
.box .box1:nth-of-type(6){
    left: 340px;
    top: 413px;
    transform: rotate(150deg);
}
.box .box1:nth-of-type(7){
    left: 241px;
    top: 440px;
}
.box .box1:nth-of-type(8){
    left: 141px;
    top: 413px;
    transform: rotate(30deg);
}
.box .box1:nth-of-type(9){
    left: 69px;
    top: 340px;
    transform: rotate(60deg);
}
.box .box1:nth-of-type(10){
    left: 42px;
    top: 241px;
}
.box .box1:nth-of-type(11){
    left: 50px;
    top: 142px;
    transform: rotate(120deg);
}
.box .box1:nth-of-type(12){
    left: 141px;
    top: 69px;
    transform: rotate(150deg);
}
.box2{
    width: 30px;
    height: 220px;
    position: absolute;
    left: 235px;
    top: 70px;
    overflow: hidden;
    transform-origin: center 176px;
}
.box2_1{
    border:108px solid transparent;
    border-bottom:108px solid #b6ff00;
    transform: rotateY(82deg);
    position: absolute;
    left: -93px;
    top: -106px;
}
.box2_2{
    width: 14px;
    height: 110px;
    background-color: #b6ff00;
    position: absolute;
    left: 31%;
    bottom: 0px;
}
/* 
为什么第一个取不到
在用first-of-type时，最好是用在标签选择器里（eg: div p li em），在类里用容易产生问题。
.box .box2:first-of-type{
    z-index: 10;
    transform: rotateZ(0deg);
    transition: linear 5s;
}
.box:hover .box2:first-of-type{
    transform: rotateZ(30deg);
}*/
.box div:nth-of-type(13){
    z-index: 10;
    transform: rotateZ(0deg);
    transition: linear 5s;
} 
.box:hover div:nth-of-type(13){
    transform: rotateZ(30deg);
}
.box div:nth-of-type(14){
    z-index: 100;
    transform: rotateZ(0deg);
    transition: linear 5s;
}
.box:hover div:nth-of-type(14){
    transform: rotateZ(360deg);
}
/* .box:hover .box2:last-of-type{
    transform: rotateZ(60deg);
}
 */
</style>
</head>
<body>
    <div class="box">
        <div class="box1"></div>
        <div class="box1"></div>
        <div class="box1"></div>
        <div class="box1"></div>
        <div class="box1"></div>
        <div class="box1"></div>
        <div class="box1"></div>
        <div class="box1"></div>
        <div class="box1"></div>
        <div class="box1"></div>
        <div class="box1"></div>
        <div class="box1"></div>
        <div class="box2">
            <div class="box2_1"></div>
            <div class="box2_2"></div>
        </div>
        <div class="box2">
            <div class="box2_1"></div>
            <div class="box2_2"></div>
        </div>
        
        
    </div>
</body>
</html>
